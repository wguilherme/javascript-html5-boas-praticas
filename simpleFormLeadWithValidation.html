<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>HTML5 Form Validation</title>
  </head>

  <body>

<script>

    function mascara(i,t){
    var v = i.value;
    
    if(isNaN(v[v.length-1])){
      i.value = v.substring(0, v.length-1);
      return;
    }

   if(t == "tel"){

    if (v.length === 1) i.value = "(" + i.value;
    if (v.length === 3) i.value += ") ";
    if(v[5] == 9){
    i.setAttribute("maxlength", "15");
    
    if (v.length === 10) i.value += "-";
    }
    else{
        i.setAttribute("maxlength", "15");
        if (v.length === 10) i.value += "-";
    }
   }
  }
  
  </script>
 

    <!-- oninput="setCustomValidity(''); checkValidity(); setCustomValidity(validity.valid ? '' :'please enter 1234');" -->

    <h1 style="text-align: center; margin-bottom: 20px;">Garanta sua vaga:</h1>

    <form onsubmit="clickSubmit()" id="form-lead">
      <input
        required
        pattern="(\w+\W+){1,10}\w+\W*"
        oninput="setCustomValidity(''); checkValidity(); setCustomValidity(validity.valid ? '' :'Por favor, informe seu Nome e Sobrenome');"
        type="text"
        id="firstname"
        name="firstname"
        placeholder="Nome e Sobrenome"
      />

      <input
        required
        type="email"
        id="email"
        name="email"
        placeholder="Email"
      />
      <input
        required
        pattern="(.){15,15}"
        oninput="setCustomValidity(''); checkValidity(); mascara(this, 'tel'); setCustomValidity(validity.valid ? '' :'Por favor, inclua um número de telefone válido');"
        type="tel"
        id="mobilephone"
        name="mobilephone"
        placeholder="WhatsApp"
      />
      <p id="processandoEnvio" style="text-align: center;"></p>
      <button
        id="submit"
        class="botao"
        type="submit"
        value="Enviar"
        style="display: block;"
        "
      >
        <span id="btnTxtSubmit">Enviar</span>
      </button>

      <p id="errosDiv"></p>
    </form>

    <script>
      //texto do botão
      var btnTxtSubmit = "Quero ser aluno";
      var redirectURL = "http://www.google.com";

      //aplica texto botão
      document.querySelector("#submit").innerHTML = btnTxtSubmit;

      //validacao estilo
      //add classe após envio
      document
        .querySelector('[type="submit"]')
        .addEventListener("click", function() {
          this.form.classList.add("submitted");
        });

      //envio do form
      function clickSubmit() {
        console.log('clicou');

        document.querySelector("#processandoEnvio").innerHTML =
          "Processando envio, por favor, aguarde...";
        event.preventDefault();

        //redirect
        setTimeout(function() {
          window.location.href = redirectURL;
        }, 3000);
      }
    </script>

    <style>
      @media screen and (min-width: 800px) {
          
          body {
          background-color: #fff9f1;
          font-family: "helvetica neue", helvetica, arial, sans-serif;
          color: #222;
          width: 700px;
          margin: 0 auto;
          margin-top: 50px;
        }
      }
      @media screen and (max-width: 800px) {
        body {
          background-color: #fff9f1;
          font-family: "helvetica neue", helvetica, arial, sans-serif;
          color: #222;
        }
      }

      #form-lead #form {
        max-width: 700px;
        padding: 2rem;
        box-sizing: border-box;
      }

      #form-lead .form-field {
        display: flex;
        margin: 0 0 1rem 0;
      }

      #form-lead input {
        display: block;
        width: 100%;
        background-color: #ededed;
        border: none;
        padding: 1.1rem;
        font-weight: 300;
        justify-content: space-between;
        font-size: 1rem;
        text-transform: uppercase;
      }

      #form-lead label {
        text-align: right;
        width: 30%;
      }

      #form-lead input {
        border-radius: 3px;
        margin: 0.5em 0;
      }

      /* ::placeholder {
      } */

      /* Classe para inputs inválidos após o submit */
      #form-lead form.submitted input:invalid {
        border: 1px solid red;
        outline: 0;
      }

      #form-lead .botao {
        display: block;
        position: relative;
        color: #fff;
        text-transform: uppercase;
        background-color: #ff4400;
        border-color: #e67e22;
        padding: 18px 32px;
        font-size: 13px;
        line-height: 20px;
        letter-spacing: 2px;
        font-weight: bold !important;
        margin: 0 auto;
      }

      #form-lead .botao:before {
        display: block;
        content: "";
        position: absolute;
        top: 4px;
        right: 4px;
        bottom: 4px;
        left: 4px;
        border: 1px solid #fff !important;
      }

      #form-lead .botao:hover {
        color: #3a3a3a;
      }
    </style>
  </body>
</html>
